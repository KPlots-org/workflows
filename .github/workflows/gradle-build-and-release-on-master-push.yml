name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: corretto
    - name: Build Gradle project
      run: ./gradlew build
  
    - name: Extract Gradle version
      id: gradle-version
      run: echo "::set-output name=version::$(grep -Po 'version = "\K[^"]+' build.gradle.kts)"

    - name: Create Release
      id: create-release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*  # Modify this pattern to match your build output
        tag_name: ${{ steps.gradle-version.outputs.version }}